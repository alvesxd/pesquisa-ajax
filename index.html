<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com AJAX</title>
</head>
<body>
    <input type="text" id="cidade" placeholder="Digite a cidade">
    <button onclick="buscarClima()">Buscar Clima</button>
    <div id="resultado"></div>

    <script>
        function buscarClima() {
            const cidade = $('#cidade').val();
            const apiKey = 'YOUR_API_KEY'; // Substitua pela sua chave da OpenWeatherMap
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${cidade}&appid=${apiKey}&units=metric`;

            $.ajax({
                url: apiUrl,
                success: function(data) {
                    $('#resultado').html(`
                        <h2>Clima em ${data.name}</h2>
                        <p>Temperatura: ${data.main.temp}°C</p>
                        <p>Descrição: ${data.weather[0].description}</p>
                    `);
                }
            });
        }
    </script>
</body>
</html>
</body>
</html>
